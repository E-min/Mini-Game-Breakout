<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Breakout!</title>
    <body>
      <div class="container">
        <canvas id="display" width="350" height="500"></canvas>
        <section class="buttons">

          <button class="button" type="button" value="up">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
          <button class="button" type="button" value="left">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="button" type="button" value="right">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="button" type="button" value="down">
            <i class="fa-solid fa-arrow-down"></i>
          </button>
        </section>
      </div>
    </body>

    <script type="module" src="main.js"></script>
  </head>
</html>
